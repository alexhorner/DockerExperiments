<VirtualHost *:80>
    DocumentRoot /var/www/html
    AllowOverride All
</VirtualHost>

<IfModule mod_ssl.c>
    <VirtualHost *:443>
        DocumentRoot /var/www/html
        AllowOverride All

        SSLCertificateFile /etc/ssl/docker/cert.pem
        SSLCertificateKeyFile /etc/ssl/docker/privkey.pem
        SSLCertificateChainFile /etc/ssl/docker/chain.pem
    </VirtualHost>
</IfModule>